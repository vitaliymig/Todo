<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Covid</title>
  </head>
  <body>
    <div class="container">
      <form class="todo-add" id="addTodoForm">
        <h2>Add todo to list</h2>
        <input type="text" name="title" required placeholder="Todo title">
        <textarea name="text" required placeholder="Todo text"></textarea>
        <button type="submit">Add todo</button>
        <select name="select" id="formSelect">
          <option disabled selected>Choice category...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </form>
      <div class="todos" id="todoList">
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
